<!DOCTYPE html>
<html>
<head>
    <title> 로그인 </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,intial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="css/sign-up.css">
</head>
<body>
  <header id="login">
      <h1><a href="index.html">시아티비</a></h1>
      <div class="login_form">
          <div class="input-enter">
            <input type="text" minlength="5" maxlength="13" title="아이디" placeholder="아이디를 입력해주세요">
            <span class="alert_id">아이디를 입력해주세요.</span>
          </div>
          <div class="input-enter">
            <input type="password" minlength="5" maxlength="13" title="패스워드" placeholder="비밀번호를 입력해주세요">
            <span class="alert_password">비밀번호를 입력해주세요.</span>
            <!--<span class="not_info">정보가 올바르지 않습니다.</span>-->
          </div>
          <div class="input-enter">
            <input type="password" minlength="5" maxlength="13" title="패스워드" placeholder="비밀번호를 재 입력해주세요">
            <span class="alert_repassword">비밀번호를 다시한번 입력해주세요.</span>
          </div>
          <div class="input-enter">
            <input type="text" minlength="5" maxlength="13" title="닉네임" placeholder="닉네임을 입력해주세요">
            <span class="alert_name">닉네임을 입력해주세요.</span>
          </div>
          <div class="input-enter">
            <input type="email" minlength="5" maxlength="13" title="패스워드" placeholder="이메일 주소를 입력해주세요">
            <span class="alert_mail">이메일 주소를 입력해주세요.</span>
          </div>
      </div>
      <button type="submit_clear">
        회원가입
      </button>
  </header>
</body>
</html>
